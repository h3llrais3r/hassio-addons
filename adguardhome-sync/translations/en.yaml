configuration:
  cron:
    name: Cron
    description: Cron expression for the sync interval
  run_on_start:
    name: Run on start
    description: Run the sync on add-on startup
  continue_on_error:
    name: Continue on error
    description: Continue the sync on single errors, but log it
  origin_url:
    name: Url
    description: Url of the main AdGuard Home instance
  origin_username:
    name: Username
    description: Username of the main AdGuard Home instance
  origin_password:
    name: Password
    description: Password of the main AdGuard Home instance
  replicas:
    name: Replicas
    description: List of replica instances with url, username and password
